<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        section {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        img.profile-img {
            max-width: 150px;
            border-radius: 50%;
            margin: 20px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>안녕하세요! 제 소개를 드립니다.</h1>
    </header>

    <section>
        <h2>자기소개</h2>
        <img src="profile.jpg" alt="프로필 사진" class="profile-img">
        <p>안녕하세요! 저는 [이름]입니다. 이 페이지에서 저를 간단히 소개할게요.</p>
        <ul>
            <li><strong>이름:</strong> [이름]</li>
            <li><strong>나이:</strong> [나이]세</li>
            <li><strong>직업:</strong> [직업]</li>
            <li><strong>관심사:</strong> [관심사]</li>
        </ul>

        <h3>연락처</h3>
        <p>궁금한 점이 있으시면 아래 연락처로 연락 주세요!</p>
        <ul>
            <li><strong>이메일:</strong> [이메일 주소]</li>
            <li><strong>전화:</strong> [전화번호]</li>
        </ul>
    </section>

    <footer>
        <p>© 2025 [이름] - 모든 권리 보유</p>
    </footer>

</body>
</html>
